<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body onload="myOnLoad()">

    <h1>CALCULADORA DE DESCUENTOS</h1>

    <div class="caja">
        <form action="">
            <p>Selecciona un descuento de la lista</p>
            <select name="cupon" id="cupon">
            </select><br><br>
            <label for="precio">Ingresa el precio de tu producto:</label><br>
            <input type="number" id="precio"><br><br>
            <label for="descuento">Si tenes un descuento especial, ingresalo aqui:</label><br>
            <input type="number" id="descuento"><br><br>
            <button type="button" onclick="precioDescuento()">Calcular</button>
            <p id="responsePrice"></p>
        </form>
    </div>

    <script src="./descuentos.js"></script>
</body>
</html>
